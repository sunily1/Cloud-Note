<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>마이페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f6f9;
        }
        .navbar-brand {
            font-size: 1.5rem;
            color: #007bff;
            text-decoration: none;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-title {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }
        .list-group-item {
            border: none;
            padding: 0.75rem 1.25rem;
        }
        .btn {
            min-width: 120px;
            margin: 0 10px;
        }
        h1 {
            margin-bottom: 2rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- 네비게이션 바 -->
    <nav class="navbar mb-4">
        <a class="navbar-brand fw-bold" href="/list">☁ Cloud Note</a>
    </nav>

    <h1 class="text-center">My Page</h1>

    <!-- 회원 정보 카드 -->
    <div class="card mx-auto mb-4" style="max-width: 600px;">
        <div class="card-body">
            <h5 class="card-title">회원 정보</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">이름: <span th:text="${member.name}">이름</span></li>
                <li class="list-group-item">이메일: <span th:text="${member.email}">이메일</span></li>
                <li class="list-group-item">
                    가입일:
                    <span th:text="${#temporals.format(member.regDate, 'yyyy-MM-dd HH:mm:ss')}">가입일</span>
                </li>
            </ul>
        </div>
    </div>

    <!-- 버튼 영역 -->
    <div class="text-center">
        <a class="btn btn-primary" href="/mypageModify">정보 수정</a>
        <a class="btn btn-secondary" href="/list">목록</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
