<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회원정보 수정</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f9;
    }
    .navbar-brand {
      font-size: 1.5rem;
      color: #007bff;
      text-decoration: none;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-weight: 500;
    }
    .form-label {
      font-weight: 500;
    }
    .btn {
      min-width: 120px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <!-- 네비게이션 바 -->
  <nav class="navbar mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/list">☁ Cloud Note</a>

    </div>
  </nav>

  <h1 class="text-center mb-4">회원정보 수정</h1>

  <!-- 회원정보 수정 카드 -->
  <div class="card mx-auto" style="max-width: 600px;">
    <div class="card-body">
      <form action="/mypageModify" th:object="${member}" method="post">
        <input type="hidden" id="regDate" th:field="*{regDate}">
        <!-- 이메일 (읽기 전용) -->
        <div class="mb-3">
          <label for="email" class="form-label">이메일</label>
          <input type="email" class="form-control" id="email" th:field="*{email}" readonly />
        </div>
        <!-- 이름 -->
        <div class="mb-3">
          <label for="name" class="form-label">이름</label>
          <input type="text" class="form-control" id="name" th:field="*{name}" required />
        </div>
        <!-- 비밀번호 -->
        <div class="mb-3">
          <label for="pw" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="pw" th:field="*{pw}" required />
        </div>
        <!-- 버튼 영역 -->
        <div class="d-flex gap-2 mt-3">
          <button type="submit" class="btn btn-primary flex-fill">수정</button>
          <button type="button" class="btn btn-secondary flex-fill" onclick="location.href='/mypage'">취소</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
